<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->

    <header>
        <!-- Nav -->
        <nav>
            <div class="logo-container">
                <a href="#"><img src="./images/12.png" alt=""></a>

        <main>

            <!-- Title -->
            <div class="title-container">
                <h1>Roll the Dice!</h1>

            <div class="main-container">

                    <h2>Score</h2>
                    <p>0</p>
                </div>
                
                <div class="players">

                    <img class="p1d1 diceImage" src="images/dice6.png" alt="">

                </div>
        
                <div class="vs"><p>VS</p>
                </div>
               
                <div class="players">
                    <h2>Player 2</h2>
                    <img class="p2d1 diceImage" src="images/dice6.png" alt="">
                    <img class="p2d2 diceImage" src="images/dice6.png" alt="">
                </div>
        
                <div class="scores scorep2">
                    <h2>Score</h2>
                    <p>0</p>
                </div>
    
            </div>
            
        </main>
    
        <section>
            <div class="btn-container">
                <button class="roll-btn">ROLL</button>
                <a href="index.html"><button class="reset-btn">Reset</button></a>
            </div>
